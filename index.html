<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="searching">
        <div class="search-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="17"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </div>
        <div class="search-text-field">
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="notification-profile-name">
        <div class="notification-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bell-ring-icon lucide-bell-ring"
          >
            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
            <path d="M22 8c0-2.3-.8-4.3-2-6" />
            <path
              d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
            />
            <path d="M4 2C2.8 3.7 2 5.7 2 8" />
          </svg>
        </div>
        <div class="profile-image">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-icon lucide-user"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <div class="username"><p>Youssef Hamdy</p></div>
      </div>
      <div class="more-info">
        <svg
          class="bigger-profile-image"
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-user-icon lucide-user"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <div>
          <p>Hi there,</p>
          <p>Youssef Hamdy (@Youssef)</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn new">New</button>
        <button class="btn upload">Upload</button>
        <button class="btn share">Share</button>
      </div>
    </nav>
    <aside>
      <section class="aside-container">
        <div class="dashboard-title">Dashboard</div>
        <div class="home">Home</div>
        <div class="profile">Profile</div>
        <div class="messages">Messages</div>
        <div class="history">History</div>
        <div class="tasks">Tasks</div>
        <div class="communities">Communities</div>

        <div class="settings-layout">
          <div class="settings">Settings</div>
          <div class="support">Support</div>
          <div class="privacy">Privacy</div>
        </div>
      </section>
    </aside>
    <main>
      <div class="cards-box">
        <h1>Your projects</h1>
        <div class="cards">
          <div class="card-1">1</div>
          <div class="card-2">2</div>
          <div class="card-3">3</div>
          <div class="card-4">4</div>
          <div class="card-5">5</div>
          <div class="card-6">6</div>
        </div>
      </div>
      <section class="ann-trending-box">
        <div class="ann-box">
          <h1>Announcements</h1>
          <div class="announcements"></div>
        </div>
        <div class="trending-box">
          <h1>Trending</h1>
          <div class="trending"></div>
        </div>
      </section>
    </main>
  </body>
</html>
